<div ng-controller="AllUsersCtrl as ctrl">
    <h1>All Users</h1>
    <table class="table table-responsive">
        <thead>
            <tr>
                <td>User Name</td>
                <td>Password</td>
                <td></td>
            </tr>
        </thead>
        <tbody>

                <td>user</td>

                <td><button class="btn" ng-click="ctrl.deleteUser(user.userName)">Delete</button></td>
            </tr>-->
            <tr ng-repeat="user in ctrl.users">
                <td>{{user.userName}}</td>
