<div class="row" ng-controller="CreateUserCtrl as ctrl">
    <div class="col-md-6">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="userName">Username</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter Username" ng-model="ctrl.user.userName">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="ctrl.user.password">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="ctrl.createUser(ctrl.user)">Create User</button>
        </form>
    </div>
</div>
